{% load static %}
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "tongue_capture_app/materialize/css/materialize.css" %}" media="screen,projection"
    />
    <!--Import css for webcam overlay-->
    <link type="text/css" rel="stylesheet" href="{% static "tongue_capture_app/capture/capture.css" %}" media="screen,projection"
    />
    <link rel="icon" href="{% static "tongue_capture_app/favicon.png " %}">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Tongue Capture App - Help gather data for accessibility!">
    <meta property="og:description" content="Help us develop accessibility software by using your smartphone or webcam-enabled device to capture images of your tongue.">
    <meta property="og:url" content="https://tongues.eidolog.com" />
    <meta property="og:image" content="https://tongues.eidolog.com/static/tongue_capture_app/capture/instructions.gif" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/tongue_capture_app/" class="brand-logo"></a>
            <ul id="nav-mobile" class="left">
                <li>
                    <a href="/tongue_capture_app/">Instructions</a>
                </li>
                <li>
                    <a href="/capture">Capture Images</a>
                </li>
            </ul>
            <ul id="nav-mobile" class="center ">
                <li>
                    <div id="cameratype" style="font-weight: bolder"></div>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        var csrftoken = '{{ csrf_token }}';
    </script> {% block content %} {% endblock %} {% block pagescript %} {% endblock %}
    <script type="text/javascript" src="{% static "tongue_capture_app/materialize/js/materialize.js" %}"></script>
</body>

{% extends 'capture/base.html' %} {% block content %}

<video id="video" width="640" height="480" autoplay></video>
<button id="snap">Snap Photo</button>
<canvas id="canvas" width="640" height="480"></canvas>
<canvas id="overlay" width="640" height="480">text
</canvas>

<script>
    // Grab elements, create settings, etc.
    var video = document.getElementById('video');

    // Get access to the camera!
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Not adding `{ audio: true }` since we only want video now
        navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
            video.src = window.URL.createObjectURL(stream);
            video.play();
        });
    }

    // Elements for taking the snapshot
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var video = document.getElementById('video');
    var overlay = document.getElementById('overlay');

    // Trigger photo take
    document.getElementById("snap").addEventListener("click", function () {
        context.drawImage(video, 0, 0, 640, 480);
    });

    // make overlay over video
    overlay.width = video.width;
    overlay.height = video.height;
    overlay.style.top = video.offsetTop;
    overlay.style.left = video.offsetLeft;

    // draw test shape on overlay
    if (overlay.getContext){
        var ctx = overlay.getContext('2d');
        

        ctx.fillRect(25, 25, 100, 100);
        ctx.clearRect(45, 45, 60, 60);
        ctx.strokeRect(50, 50, 50, 50);
    }
</script> 
{% endblock %}
